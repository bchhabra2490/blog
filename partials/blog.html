<style type="text/css">
a,
a:hover {
    color: black;
}
</style>
<!--spin kit-->
<div class="sk-cube-grid" ng-hide="data">
    <div class="sk-cube sk-cube1"></div>
    <div class="sk-cube sk-cube2"></div>
    <div class="sk-cube sk-cube3"></div>
    <div class="sk-cube sk-cube4"></div>
    <div class="sk-cube sk-cube5"></div>
    <div class="sk-cube sk-cube6"></div>
    <div class="sk-cube sk-cube7"></div>
    <div class="sk-cube sk-cube8"></div>
    <div class="sk-cube sk-cube9"></div>
</div>
<div class="row" ng-repeat="article in data" style="padding-top: 8px">
    <div class="col-sm-12 col-md-4 col-lg-4">
        <a href="#read/{{article.postId}}"><img src="images/4.jpg" class="img-responsive"></a>
    </div>
    <div class="col-sm-12 col-md-8 col-lg-8">
        <div>
            <h3><a href="#read/{{article.postId}}">{{article.title}}</a></h3>
            <p>by <span>{{article.by}}</span> | {{article.date | date}} | <span>Sint</span></p>
            <div class="blog-left-grid-right" style="margin-left: 10px;float: right;">
                <a class="hvr-bounce-to-bottom non"> {{article.up}} <span class="glyphicon glyphicon-thumbs-up"></span>	{{article.down}} <span class="glyphicon glyphicon-thumbs-down"></span></a>
            </div>
        </div>
        <div>
            <p class="para" style="text-align: justify;"> {{article.short | limitTo:200}}...</p>
        </div>
    </div>
</div>
